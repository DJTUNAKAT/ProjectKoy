<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Texting Game iMessage Style</title>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #e5e5ea;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  #chatContainer {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px;
  }

  .bubble {
    max-width: 70%;
    padding: 10px;
    border-radius: 20px;
    word-wrap: break-word;
  }

  .bubble.self {
    background: #0b93f6;
    color: white;
    align-self: flex-end;
    border-bottom-right-radius: 4px;
  }

  .bubble.other {
    background: #fff;
    color: black;
    align-self: flex-start;
    border-bottom-left-radius: 4px;
  }

  #inputContainer {
    display: flex;
    padding: 10px;
    background: #f1f1f1;
  }

  #message {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #ccc;
    outline: none;
  }

  #send {
    margin-left: 10px;
    padding: 10px 20px;
    border-radius: 20px;
    border: none;
    background: #0b93f6;
    color: white;
    cursor: pointer;
  }
</style>
</head>
<body>
<div id="chatContainer"></div>
<div id="inputContainer">
  <input id="message" type="text" placeholder="Message" />
  <button id="send">Send</button>
</div>
<script src="game.js"></script>
</body>
</html>
