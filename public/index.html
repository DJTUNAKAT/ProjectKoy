<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texting Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>
  <style>
    body { margin:0; }
    #chat { position: absolute; top: 0; right: 0; width: 250px; height: 600px; background: #222; color: #fff; overflow-y: auto; padding: 5px; font-family: sans-serif;}

  <div id="chat"></div>
  <input id="message" type="text" placeholder="Type..." />

  <script src="game.js"></script>
</body>
</html>
